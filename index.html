<h1> P1HARMONY DEBUT</h1>
<P> P1Harmony é uma boy band sul-coreana formada e gerenciada pela FNC Entertainment , composta por Keeho, Theo, Jiung, Intak, Soul e Jongseob. O grupo foi apresentado através do filme P1H: The Beginning of a New World em 27 de agosto de 2020, e mais tarde estreou em 28 de outubro de 2020</p>
<p> O nome da equipe, P1Harmony, é uma combinação de Plus, o Número 1, e Harmony. Os membros do grupo são todos 'plus' (adicionados) juntos para criar 'um' grupo para arquivar infinitas possibilidades de 'harmonias'. [ 5 ]</p>
